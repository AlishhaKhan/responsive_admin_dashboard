<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>Admin Panel</h2>
        </div>
        <ul class="sidebar-menu">
            <li><a href="#"><i class="icon-dashboard"></i> Dashboard</a></li>
            <li><a href="#"><i class="icon-users"></i> Users</a></li>
            <li><a href="#"><i class="icon-settings"></i> Settings</a></li>
            <li><a href="#"><i class="icon-reports"></i> Reports</a></li>
            <li><a href="#"><i class="icon-logout"></i> Logout</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Navigation -->
        <nav class="top-nav">
            <div class="toggle-button" onclick="toggleSidebar()">&#9776;</div>
            <div class="search-box">
                <input type="text" placeholder="Search...">
            </div>
            <div class="user-profile">
                <span>Admin</span>
                <button class="toggle-mode" onclick="toggleMode()">Toggle Mode</button>
            </div>
        </nav>
        
        <!-- Dashboard Content -->
        <section class="dashboard-content">
            <div class="dashboard-header">
                <h1>Dashboard</h1>
                <p>Welcome to your admin dashboard</p>
            </div>
            <div class="dashboard-cards">
                <div class="card">
                    <h3>Total Users</h3>
                    <p>1,234</p>
                </div>
                <div class="card">
                    <h3>New Orders</h3>
                    <p>567</p>
                </div>
                <div class="card">
                    <h3>Reports</h3>
                    <p>45</p>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
